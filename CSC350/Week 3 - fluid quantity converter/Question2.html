<!DOCTYPE html>
<html>

<head>

  <title>Fluid Converter part 2 add js to show quantity</title>
  <script src="scripts/jquery-1.8.3.min.js">
  </script>
  <script src="scripts/jquery.mobile-1.3.1.min.js">
  </script>
  <script src="scripts/gal.js">
  </script>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <div data-role="page">
    <div data-role=header>Convert Fluid Quantities</div>
    <div data-role="content">
        <label for="gallon">Enter Gallons:</label>
        <input type='number' name='gallon' id='gallon' placeholder='Gallons' min='0' max='100'>
        <br><br>
        <button onclick="display();">
          Display
        </button>
        <br><br>
        <table id="data">
          <tr>
            <td>Quantity Entered</td>
            <td id='quantityDisplay'>0</td>
            <td>Gallons</td>
          </tr>
        </table>
    </div>
    <div data-role=footer>
        <small>
          fluid converter
        </small>
    </div>
  </div>

</body>

</html>
